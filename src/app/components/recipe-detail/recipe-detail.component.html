<div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ error }}
    <button type="button" class="btn-close" aria-label="Close"></button>
  </div>
  
  <div *ngIf="recipe" class="container mt-5">
    <div class="row">
      <div class="col-lg-6 mb-4">
        <div class="card shadow-lg">
          <img [src]="recipe.image" alt="{{ recipe.title }}" class="card-img-top img-fluid rounded">
        </div>
      </div>
      <div class="col-lg-6">
        <h1 class="display-4 mb-3">{{ recipe.title }}</h1>
        <p class="lead text-muted">{{ recipe.description }}</p>
        <hr class="my-4">
  
        <div class="mb-4">
          <h4 class="font-weight-bold">Ingredients:</h4>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">{{ recipe.ingredients }}</li>
          </ul>
        </div>
  
        <div class="mb-4">
          <h4 class="font-weight-bold">Instructions:</h4>
          <p>{{ recipe.instructions }}</p>
        </div>
  
        <hr class="my-4">
        
        <p class="text-muted">Created At: {{ recipe.createdAt | date:'fullDate' }}</p>
        <button class="btn btn-primary mt-3" (click)="goBack()">
          <i class="fas fa-arrow-left"></i> Back
        </button>
      </div>
    </div>
  </div>
