<div class="container my-5">
    <div class="text-center mb-5">
      <h1 class="display-4 font-weight-bold">Our Services</h1>
      <p class="lead">Discover the wide range of services we offer to help you achieve your health and wellness goals.</p>
    </div>
  
    <section class="services">
      <div class="row">
        <div *ngFor="let service of services" class="col-lg-3 col-md-6 mb-4">
          <div class="card h-100 shadow-sm text-center">
            <div class="card-body">
              <i [class]="service.icon + ' fa-3x mb-3'"></i>
              <h5 class="card-title">{{ service.name }}</h5>
              <p class="card-text">{{ service.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
