<div class="container my-5">
    <div class="text-center mb-5">
      <h1 class="display-4 font-weight-bold">Contact Us</h1>
      <p class="lead">Feel free to reach out to us with any questions or feedback.</p>
    </div>
  
    <section class="contact-info mb-5">
      <h2 class="mb-4 text-center text-primary font-weight-bold">Contact Information</h2>
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="card h-100 shadow-sm text-center">
            <div class="card-body">
              <i class="fas fa-user fa-3x mb-3"></i>
              <h5 class="card-title">Name</h5>
              <p class="card-text">{{ contactInfo.name }}</p>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="card h-100 shadow-sm text-center">
            <div class="card-body">
              <i class="fas fa-envelope fa-3x mb-3"></i>
              <h5 class="card-title">Email</h5>
              <p class="card-text">{{ contactInfo.email }}</p>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="card h-100 shadow-sm text-center">
            <div class="card-body">
              <i class="fas fa-phone fa-3x mb-3"></i>
              <h5 class="card-title">Phone</h5>
              <p class="card-text">{{ contactInfo.phone }}</p>
            </div>
          </div>
        </div>
      </div>
    </section>
